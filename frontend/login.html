<!--
    Pagina de Login / Registro
-->
<div class="register-screen" id="register-screen" style="display:none;">
    <div class="background-overlay">
        <img src="img/pexels-chanwalrus-958545.jpg" alt="Background" class="background-image">
    </div>
    <div class="register-content">
        <h2>Formulario de Registro</h2>
        <div class="input-field">
            <label class="label">Nombre Completo</label>
            <input type="text" class="input" placeholder="Ingresa tu nombre completo">
        </div>
        <div class="input-field">
            <label class="label">Email</label>
            <input type="email" class="input" placeholder="Ingresa tu email">
        </div>
        <div class="input-field">
            <label class="label">Contraseña</label>
            <input type="password" class="input" placeholder="Ingresa tu contraseña">
        </div>
        <button class="register-button" id="register-submit-btn">Registrar</button>
        <button class="register-button" id="back-to-login-btn">Volver al Inicio de Sesión</button>
    </div>
</div>
